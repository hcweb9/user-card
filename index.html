<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Project 02 CSS</title>
  </head>
  <body>
    <div class="layout">
      <main class="layout_main">
        <div class="main__user">
          <figure class="user__container-img">
            <img
              src="./assets/img/Bulla.jpg"
              alt="userImage"
              class="user__img"
            />
          </figure>

          <div class="user__content">
            <span class="user__name">Mr Bully</span>
            <span class="user__nickname">@mrbullycat</span>
          </div>

          <p class="user__city">Old Town</p>
        </div>

        <div class="main__follows">
          <div class="follow__follow">
            <p class="follow__number">20k</p>
            <p class="follow__subtitle">Followers</p>
          </div>

          <div class="follow__follow">
            <p class="follow__number">2.5k</p>
            <p class="follow__subtitle">Posts</p>
          </div>

          <div class="follow__follow">
            <p class="follow__number">15k</p>
            <p class="follow__subtitle">Likes</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
